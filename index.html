<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-header">
        <div class="form-header-text">Jane Doe</div>
      </div>
      <form class="form" id="form">
        <ul class="radio-buttons" id="radio-buttons">
          <li>
            <input
              type="radio"
              id="email"
              name="message-type"
              value="email"
              checked="true"
            />
            <label for="email" class="button-label">Email</label>
          </li>
          <li>
            <input type="radio" id="sms" name="message-type" value="sms" />
            <label for="sms" class="button-label">SMS</label>
          </li>
        </ul>
        <div class="email-details">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            class="form-input"
          />
        </div>
        <div class="email-details">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Email Subject"
            class="form-input"
          />
        </div>
        <div class="sms-details">
          <label for="mobile-number">SMS</label>
          <input
            type="tel"
            id="mobile-number"
            name="mobile-number"
            placeholder="Please enter your mobile number"
            class="form-input"
          />
        </div>
        <div class="message">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="I need to work out how to toggle this message"
          ></textarea>
        </div>
        <div class="submit-button">
          <button type="submit" id="submit">Send Email</button>
        </div>
      </form>
    </div>
  </body>
</html>
